name: PRoot CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/termux/package-builder:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y libtalloc-dev

      - name: Build
        run: |
          # 进入包含 GNUmakefile 的目录
          # 使用 -I. 强制将当前目录加入头文件搜索路径
          cd src
          # 1. 注入 _GNU_SOURCE 以修复 get_current_dir_name 警告
          # 2. 注入 -D_VG_USER_SPACE_ 某些情况下有助于处理 statx 结构
          # 3. 强制包含 sys/stat.h 可能有助于解决不完整类型问题
          export CPPFLAGS="-I. -D_GNU_SOURCE -DARG_MAX=131072"
          sed -i '1i#include <linux/stat.h>' tracee/statx.h
          make CPPFLAGS="$CPPFLAGS"

      - name: Verify Binary
        run: |
          ./src/proot --version
