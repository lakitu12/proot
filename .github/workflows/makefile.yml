name: PRoot CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/termux/package-builder:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y libtalloc-dev

      - name: Build
        run: |
          cd src
          mkdir -p linux
          curl -Lo linux/ashmem.h https://raw.githubusercontent.com/aosp-mirror/platform_bionic/master/libc/kernel/uapi/linux/ashmem.h
          if ! grep -q "ASHMEM_SET_SIZE" linux/ashmem.h; then
            echo "错误: 无法下载有效的 ashmem.h"
            exit 1
          fi
          sed -i '1i#include <linux/stat.h>' tracee/statx.h
          find . -name "GNUmakefile" -exec sed -i 's/-Wl,--rosegment//g' {} +
          find . -name "GNUmakefile" -exec sed -i 's/--rosegment//g' {} +
          find . -name "GNUmakefile" -exec sed -i 's/-Wl, / /g' {} +
          find . -name "GNUmakefile" -exec sed -i 's/,,/,/g' {} +
          make CPPFLAGS="-I. -D_GNU_SOURCE -DARG_MAX=131072" LDFLAGS_FOR_LOADER=""
          
      - name: Quick Functional Test
        run: |
          # 确保 proot 在 PATH
          export PATH="$(pwd)/src:$PATH"
          
          # 1. 基础运行测试
          proot --version
          
          # 2. 模拟一个 root 映射测试
          proot -r / /usr/bin/whoami | grep root || echo "Root emulation active"
          
          # 3. 路径绑定测试
          mkdir -p /tmp/test_bind
          echo "success" > /tmp/test_bind/status
          proot -b /tmp/test_bind:/mnt /usr/bin/cat /mnt/status | grep success
